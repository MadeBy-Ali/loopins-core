services:
  postgres:
    image: postgres:15-alpine
    container_name: loopins-postgres
    environment:
      POSTGRES_DB: loopins_core
      POSTGRES_USER: loopins
      POSTGRES_PASSWORD: loopins
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loopins"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
