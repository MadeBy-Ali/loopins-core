spring:

  datasource:
    url: jdbc:h2:mem:loopins_core_dev
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  flyway:
    enabled: false

fulfillment:
  service:
    url: http://localhost:8081
    api-key: dev-api-key

service:
  api-key: dev-service-key

logging:
  level:
    com.loopins.core: DEBUG
    org.springframework.web: DEBUG

