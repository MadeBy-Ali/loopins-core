spring:
  application:
    name: loopins-core

  datasource:
    url: jdbc:postgresql://localhost:5432/loopins_core
    username: ${DB_USERNAME:loopins}
    password: ${DB_PASSWORD:loopins}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        ddl-auto: update
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080
  servlet:
    context-path: /api

# Fulfillment Service Configuration
fulfillment:
  service:
    url: ${FULFILLMENT_SERVICE_URL:http://localhost:8081}
    api-key: ${FULFILLMENT_API_KEY:default-api-key}

# Service-to-Service Security
service:
  api-key: ${SERVICE_API_KEY:core-service-secret-key}

# Midtrans Payment Gateway Configuration
midtrans:
  server-key: ${MIDTRANS_SERVER_KEY:your-server-key}
  client-key: ${MIDTRANS_CLIENT_KEY:your-client-key}
  is-production: ${MIDTRANS_IS_PRODUCTION:false}
  merchant-id: ${MIDTRANS_MERCHANT_ID:your-merchant-id}
  # Callback URL for payment notifications
  callback-url: ${MIDTRANS_CALLBACK_URL:http://localhost:8080/api/payments/callback}

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      fulfillment:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 30s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10

  retry:
    instances:
      fulfillment:
        maxAttempts: 3
        waitDuration: 1s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - java.io.IOException
          - java.net.SocketTimeoutException
          - feign.FeignException$ServiceUnavailable

  timelimiter:
    instances:
      fulfillment:
        timeoutDuration: 10s
        cancelRunningFuture: true

# Feign Configuration
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 10000
        loggerLevel: BASIC

# Logging
logging:
  level:
    com.loopins.core: DEBUG
    org.springframework.web: INFO
    feign: DEBUG

# SpringDoc OpenAPI / Swagger Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    displayRequestDuration: true
    defaultModelsExpandDepth: 3
    defaultModelExpandDepth: 3
  show-actuator: true
  paths-to-match: /**
  packages-to-scan: com.loopins.core.controller

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,circuitbreakers
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true

